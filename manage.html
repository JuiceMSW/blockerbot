<html>
<h1>Manage your blocked sites</h1>
<h3>Enter a new site to block</h3>
<input type="text" id="newUrl">
<br>
<input type='button' onclick='changeText2()' value='Submit' />

<h2>Your blocked sites:</h2>
<ol id="demo"></ol>


</html>



<script>

    var docList = document.getElementById('demo');
    var lastid = 0;
    setList()



    function setList(){
        list = ['google.com', 'facebook.com']
        for (var i = 0; i < list.length; i++) {
              append(list[i]);
        }
    }

    function changeText2() {
        var newUrl = document.getElementById('newUrl').value;
        var entry = document.createElement('li');
        entry.appendChild(document.createTextNode(newUrl));
        entry.setAttribute('id', 'item' + lastid);
        var removeButton = document.createElement('button');
        removeButton.appendChild(document.createTextNode("remove"));
        removeButton.setAttribute('onClick', 'removeName("' + 'item' + lastid + '")');
        entry.appendChild(removeButton);
        lastid += 1;
       
    }
    function append(url, index){
      
        var entry = document.createElement('li');
        entry.appendChild(document.createTextNode(url));
        entry.setAttribute('id', 'item' + lastid);
        var removeButton = document.createElement('button');
        removeButton.appendChild(document.createTextNode("remove"));
        removeButton.setAttribute('onClick', 'removeName("' + 'item' + lastid + '")');
        entry.appendChild(removeButton);
        docList.appendChild(entry)
      
        lastid += 1;
        

    }


    function removeName(itemid) {
        var item = document.getElementById(itemid);
        list.removeChild(item);
    }
</script>
